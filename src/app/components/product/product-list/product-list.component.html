<span id="productList">
  <h2>Products</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
    <th>CTA Share</th>
    <th>CTA Alert Price</th>
  </tr>
  <tr *ngFor="let product of products; index as productId">
    <th class="name_product" [title]="product.name + ' details'" [routerLink]="['/products', productId]">{{product.name}}</th>
    <th>{{product.price}} â‚¬</th>
    <th>{{product.description}}</th>
    <th>
      <button (click)="share()">
          Share
      </button>
    </th>
    <th>
      <app-product-alert
        (notify)="onNotify()"
        [product]="product">
      </app-product-alert>
    </th>
  </tr>
</table>
</span>
